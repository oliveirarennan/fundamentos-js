<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="./css/tailwind.css">

  <script src="./js/index.js"></script>
  <script src="./js/Util.js"></script>
  <script src="./js/MemoryGame.js"></script>
  <script src="./js/Screen.js"></script>
</head>
<body class="flex flex-col">
  <div class="m-2">
    <button type="button" class="btn-green" id="play">Clique aqui para iniciar</button>
    <button type="button" class="btn-red" id="showAll">Mostrar tudo</button>
  </div>
  <div id="loading" class="flex flex-row items-center hidden">
    <strong id="counter">Começando em 1...</strong>
    <div class="bg-gray-300 animate-spin w-5 h-5 rounded-full">
      <div class="border-t-2  border-black w-5 h-5 rounded-full">&nbsp;</div>
    </div>
  </div>

  <div id="content" class="flex flex-row flex-wrap justify-center items-center">

  </div>

  <div class="flex flex-row items-center">
    <div id="message" class="message-incorrect hidden">Combinação</div>
  </div>

</body>
</html>
