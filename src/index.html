<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body class="container box-borders">
  <br>

  <div class="container">
    <button type="button" class="btn-green" id="jogar">Clique aqui para iniciar</button>

    </div>

    <div  class="flex flex-col max-w-xs bg-gray-200 rounded-lg m-2">
      <div class="w-64 p-1">
        <img src="./img//flash.png" alt="Imagem de teste" >
      </div>
    </div>

    <div  class="flex flex-col max-w-xs bg-gray-200 rounded-lg m-2">
      <div class="w-64 p-1">
        <img src="./img/punisher.png" alt="Imagem de teste" >
      </div>
    </div>

    <div  class="flex flex-col max-w-xs bg-gray-200 rounded-lg m-2">
      <div class="w-64 p-1">
        <img src="./img/spiderman.png" alt="Imagem de teste" >
      </div>
    </div>
  </div>

  

  

  <br>
